<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="message"></div>
<script>
    window.addEventListener('load',async (e)=>{
        const response = await fetch('/api/hello')
        const json = await response.json()
        console.log('json:' , json)
        document.getElementById('message').innerText  = json.message
    })
</script>
</body>
</html>
